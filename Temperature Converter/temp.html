<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="temps.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Temperature Converter</h1>

            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>

        </div>

        <div id="celsius">

            <input type="number" name="" placeholder="Celsius">

            <span class="icon">&#8451</span>

        </div>

        <div id="fahrenheit">

            <input type="number" name="" placeholder="Fahrenheit"> <span class="icon">&#8457</span>

        </div>
        <div class="button">
            <button>Reset</button>
        </div>
    </div>
    <script src="temp.js"></script>
</body>

</html>
